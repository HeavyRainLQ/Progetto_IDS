      <tr>
        <td id="col1"><label>Nome</label></td>
        <td id="col2">

            type="text"
            class="form-control form-control-sm"
            required
          />
        </td>

      </tr>
      <tr>
        <td id="col1"><label>Cognome</label></td>
        <td id="col2">
          <input
            id="q_percentuale"
            [(ngModel)]="cognome"
            type="text"
            class="form-control form-control-sm"
            required
          />
        </td>
      </tr>
      <tr>
        <td id="col1"><label>Qualifica</label></td>
        <td id="col2">
          <select
            [(ngModel)]="opQual"
            id="qualifica"
            style="width: 100%;height: 35px;"
          >
            <option *ngFor="let qualifica of qualifiche" [ngValue]="qualifica">
              <!-- (qualificaId)="(qualifica.id_qualifica)" -->

              {{ qualifica.nome_qual }}
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label>Data</label></td>
        <!-- <td><input type="date" ngbDatepicker [(ngModel)]="date"/></td> -->
        <td id="col2">
          <mat-form-field>
            <input
              [max]="maxDate"
              [formControl]="today"
              id="data_picker"
              matInput
              [matDatepicker]="picker"
              placeholder="Choose a date"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </td>
      </tr>

      <tr>
        <td id="col1"><label>Ore di Presenza</label></td>
        <td id="col2">
          <select id="ore_presenza" style="width: 55%;height: 35px;">
            <option *ngFor="let ora of ore" [value]="ora.number">
              {{ ora.number }}
            </option>
          </select>
        </td>
      </tr>
    </table>

    <div class="modal-footer">
      <button
        id="save"
        type="button"
        mat-button
        mat-dialog-close
        (click)="salva_operaio()"

      >
        Salva

    </div>

      </select>

  <label>Quantità</label>
