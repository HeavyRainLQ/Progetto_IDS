  </thead>
  <tbody>
    <tr *ngFor="let lavoro of lavori">
      <th scope="row">{{lavoro.data}}</th>

      <td>{{lavoro.qualifica}}</td>
      <td>{{lavoro.ore}}</td>
      <!-- <td>{{lavoro.}}</td> -->

</table>
