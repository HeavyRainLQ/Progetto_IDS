<div class = "">
<div *ngIf= "disabilitato" class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      
      <img src="assets/img/icon.png" id="icon" alt="User Icon" class="rounded mx-auto d-block">

    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="logIn()">
      <input type="text"  formControlName="username" id="login" class="fadeIn second" name="login" placeholder="login">
      <input type="password"  formControlName="password" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover sm" href="#">Forgot Password?</a>
      
    </div>

  </div>
</div>

</div>
